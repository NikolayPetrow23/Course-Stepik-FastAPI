{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', path='css/hotels.css') }}" type="text/css" xmlns="http://www.w3.org/1999/html"
            xmlns="http://www.w3.org/1999/html"/>
    <link rel="stylesheet" href="{{ url_for('static', path='css/index.css') }}" type="text/css"/>
{% endblock %}

{% block content %}
   <form class="search-form">
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control search-input" placeholder="Введите запрос">
    </div>
    <div class="col-auto">
      <label for="check-in-date">Дата въезда:</label>
      <input type="date" class="form-control date-picker" id="check-in-date">
    </div>
    <div class="col-auto">
      <label for="check-out-date">Дата выезда:</label>
      <input type="date" class="form-control date-picker" id="check-out-date">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary search-button">Найти</button>
    </div>
  </div>
</form>






    {% for hotel in hotels %}
    <div class="container py-3 col-8">
     <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-5">
            <img src="{{ url_for( 'static', path='/images/' + hotel.image_id|string + '.jpeg') }}" class="img-fluid rounded-start" style="width: 380px; height: 280px">
          </div>
          <div class="col-md-7">
            <div class="container py-5">
              <center>
                <h3 class="card-title">{{ hotel.name }}</h3>
                <p class="card-text">
                  {{ hotel.location }}
                </p>
                <a href="#">
                  <button class="btn btn-dark">
                    <b>Посмотреть все номера</b>
                  </button>
                </a>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.bundle.min.js"></script>




{% endblock %}
